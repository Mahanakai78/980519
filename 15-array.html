<body>
    <p id="demo"></p>
    <script>
    let numbers =[1,2,3,4];
    let txt="";
    let para=document.querySelector("p");

        txt+=(value*2)-3+"<br>";
    });
      para.innerHTML=txt;

    </script>
</body>
